<template>
    <lightning-card title="Users">
        <template if:true={user.data}>
            <ul>
                <template for:each={user.data} for:item="user">
                    <li key={user.Id}>
                        {user.firstName}
                        {user.lastName}
                    </li>
                </template>
                <template iterator:it={user.data}>
                    <li key={it.Id}>
                        {it.value.firstName}
                    </li>
                </template>
            </ul>
        </template>
        <template if:false={user.data}>
            <p>User list is empty</p>
        </template>
    </lightning-card>
</template>
